---
- name: Remove system package for pip
  sudo: yes
  apt: name={{ item }} state=absent
  with_items:
    - python-pip
    - python-pip-whl
- name: Download ez_setup.py
  get_url: url=https://bootstrap.pypa.io/ez_setup.py dest=/tmp/ez_setup.py mode=0755
- name: Download get-pip.py
  get_url: url=https://bootstrap.pypa.io/get-pip.py dest=/tmp/get-pip.py mode=0755
